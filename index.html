<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="Paysfer Authentication"
      content="Sign into your paysfer account"
    />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="styles.css" rel="stylesheet">
    <title>Authentication Page</title>
  </head>

  <body>
    <form>
        <div class="container-fluid bg-light p-5" style="position: absolute;">
            <div class="container border-top border-primary border-4 row shadow rounded mx-auto p-3 bg-white">
                <div class="col-12 col-lg-6">
                    <div class="col-12">
                        <h1 class="h3 my-4 text-primary">LOGIN</h1>
                    </div>
                    <div class="col-12 pb-3">
                        <div class="form-group">
                            <label class="text-muted" for="emailOrPhoneNumber">Email or mobile phone number<span style="color: brown; padding-left: 5px;">*</span></label>
                            <input class="form-control mt-1" id="emailOrPhoneNumber">
                        </div>
                    </div>
                    <div class="col-12 pb-3">
                        <div class="form-group">
                            <label class="text-muted" for="password">Password<span style="color: brown; padding-left: 5px;">*</span></label>
                            <input class="form-control mt-1" id="password">
                        </div>
                    </div>
                    <div class="col-12 pb-3">
                        <div class="d-flex">
                            <div class="me-2">
                                <button type="button" class="btn btn-primary">Login</button>
                            </div>
                            <div class="my-auto">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="text-primary"><a href='#' class="text-decoration-none">Lost your password?</a></label>
                    </div>
                </div>

                <div class="col-12 col-lg-6">
                    <div class="col-12">
                        <h1 class="h3 my-4 text-primary">REGISTER</h1>
                    </div>
                    <div class="col-12 pb-3">
                        <div class="form-group">
                            <label class="text-muted" for="phone">Phone</label>
                            <input class="form-control mt-1" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 pb-3">
                            <div class="form-group">
                                <label class="text-muted" for="firstName">First name<span style="color: brown; padding-left: 5px;">*</span></label>
                                <input class="form-control mt-1" id="firstName">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 pb-3">
                            <div class="form-group">
                                <label class="text-muted" for="lastName">Last name<span style="color: brown; padding-left: 5px;">*</span></label>
                                <input class="form-control mt-1" id="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 pb-3">
                        <div class="form-group">
                            <label class="text-muted" for="username">Username<span style="color: brown; padding-left: 5px;">*</span></label>
                            <input class="form-control mt-1" id="username">
                        </div>
                    </div>
                    <div class="col-12 pb-3">
                        <div class="form-group">
                            <label class="text-muted" for="emailRegister">Email address<span style="color: brown; padding-left: 5px;">*</span></label>
                            <input class="form-control mt-1" id="emailRegister">
                        </div>
                    </div>
                    <div class="col-12 pb-3">
                        <div class="form-group">
                            <label class="text-muted" for="passwordRegister">Password<span style="color: brown; padding-left: 5px;">*</span></label>
                            <input class="form-control mt-1" id="passwordRegister">
                        </div>
                    </div>
                    <div class="col-12 pb-3">
                        <label class="text-muted">
                            Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <a href="#" class="text-primary text-decoration-none">privacy policy.</a>
                        </label>
                    </div>
                    <div class="col-12 pb-3">
                        <button type="button" class="btn btn-primary">Register</button>
                    </div>
                    <div class="col-12 pb-3">
                        <label class="text-primary"><a href="#" class="text-decoration-none">Become a vendor</a></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
  </body>
</html>
